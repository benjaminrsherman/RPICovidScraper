name: Automated Regression Testing (pr)
on: [pull_request]
jobs:
  test:
    name: Automated Regression Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
            pip install -r requirements.txt
      - name: Dry run
        run: |
            python main.py --ci